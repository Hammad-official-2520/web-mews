<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Web News</title>
</head>

<body>
    <!-- ///////////////////////////navbar////////////////////////////////// -->
    <div>
        <header class="header">
            <nav class="navbar">
                <a href="#" class="nav-logo">Web News</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" onclick="headlines()" class="nav-link">HEADLINES</a>
                    </li>
                    <li class="nav-item">
                        <a onclick="bbc()" class="nav-link">BBC NEWS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">BRODCAST</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <input  placeholder="Search news..." id="search-bar" type="search">
        <button id="submit" type="submit"></button>
    </div>
    <!-- ///////////////////////////end of navbar////////////////////////////////// -->
    <!-- ///////////////////////////////news container///////////////////////////// -->
    <div id="news-container" class="news-container">
        <div id="leftBox" class="left-box"></div>
        <!-- ///////////////////////////////left box///////////////////////////// -->

        <!-- ///////////////////////////////end of left box///////////////////////////// -->
        <!-- ///////////////////////////////right box///////////////////////////// -->
        <div id="rightBox" class="right-box"></div>
        <!-- ///////////////////////////////end of right box///////////////////////////// -->
    </div>
    <!-- ///////////////////////////////end of news container///////////////////////////// -->
   
    <div id="mydiv"></div>
    
    <script src="app.js"></script>

</html>
